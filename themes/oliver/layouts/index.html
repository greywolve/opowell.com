{{define "main" }}

{{- range first 1 .Data.Pages }}

  <div class="post-header">
      <div id="post-meta" class="row">
          <div class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
      </div>
      <h1>{{ .Title }}</h1>
  </div>

  <div class="post-content">
      {{ .Content }}
  </div>

  <div id="prev-next">
      {{if .PrevInSection}}

        <a href="{{.PrevInSection.Permalink}}"> &laquo; {{.PrevInSection.LinkTitle}}</a>
           
      {{end}}

      {{if .NextInSection}}

        <a class="right" href="{{.NextInSection.Permalink}}">
           {{.NextInSection.LinkTitle}} &raquo;
        </a>
           
      {{end}}
   </div>
{{- end }}

{{ end }}
